<h3 class="mt-3 mb-3">Login</h3>


<div class="alert alert-warning" *ngIf="invalidLogin">Invalid Credentials</div>

<div>
    User Name : <input type="text" name="username" [(ngModel)]="username">
    Password : <input type="password" name="password" [(ngModel)]="password">

    <button (click)=handleBasicAuthLogin() class="btn btn-success ml-2">Login</button>
</div>
